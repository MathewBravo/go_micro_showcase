version: "3"

services:
  gateway-service:
    build:
      context: ./
      dockerfile: ./gateway-service/gateway-service.dockerfile
    restart: always
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1

  search-service:
    build:
      context: ./
      dockerfile: ./search-service/search-service.dockerfile
    restart: always
    ports:
      - "8081:80"
    deploy:
      mode: replicated
      replicas: 1
